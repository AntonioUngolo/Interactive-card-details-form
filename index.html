<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link href="/dist/output.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="containter grid grid-cols-1 lg:grid-cols-2 h-screen relative">
      <div class="flex justify-center items-center bg-background-mobile bg-cover lg:bg-auto lg:bg-background-desktop bg-no-repeat h-60 lg:h-full">
        <div class="flex flex-col gap-6 ml-0 justify-center items-center lg:ml-24">
          <div class="bg-front-card absolute left-4 top-32 md:top-24 md:left-2/4 md:-translate-x-2/4 c-card flex flex-col justify-between z-20 lg:translate-x-0 lg:relative lg:top-0 lg:left-0">
            <img src="/images/card-logo.svg" alt="" class="w-14 lg:w-20" />
            <div>
              <p id="cc_number" class="text-lg md:text-2xl lg:text-3xl mb-4 lg:mb-6">0000 0000 0000 0000</p>
              <div class="flex justify-between">
                <p id="cc_user" class="uppercase text-xs md:text-base">John Doe</p>
                <p id="cc_expire" class="text-xs md:text-base">
                  <span id="expire_month">00</span>
                  /
                  <span id="expire_year">23</span>
                </p>
              </div>
            </div>
          </div>
          <div class="bg-back-card c-card absolute top-8 right-4 md:right-[10%] lg:top-0 lg:right-0 lg:ml-24 text-xs md:text-base lg:relative">
            <div class="relative h-full">
              <p id="cc_code" class="absolute right-3 top-[53px] md:right-5 md:top-[80px] lg:right-5">000</p>
            </div>
          </div>
        </div>
      </div>
      <div class="form flex items-center justify-center lg:justify-normal lg:ml-32">
        <form name="myForm" method="get" class="flex flex-col gap-8 justify-center items-center">
          <div class="form_input flex flex-col relative">
            <label for="input_user">Cardholder Name</label>
            <input type="text" name="cc_input" id="input_user" placeholder="e.g. John Doe" />
            <p id="error__user" class="hidden error"></p>
          </div>
          <div class="form_input flex flex-col relative">
            <label for="input_number">Card Number</label>
            <input type="text" name="cc_number" id="input_number" placeholder="e.g. 1234 5678 9123" class="" maxlength="16" />
            <p id="errorNumber" class="hidden error"></p>
          </div>

          <div class="flex justify-between items-center gap-5 w-full">
            <div class="flex flex-col">
              <label for="" class="mb-2">Exp. Date (MM/YY)</label>
              <div class="form_input flex gap-3 relative">
                <input type="text" name="cc_input" id="input_month" placeholder="MM" maxlength="2" />
                <input type="text" name="cc_input" id="input_year" placeholder="YY" maxlength="2" />
                <p id="error__date" class="hidden error"></p>
              </div>
            </div>
            <div class="form_input flex flex-col relative">
              <label for="input_code">CVC</label>
              <input type="text" name="cc_input" id="input_code" placeholder="e.g. 123" maxlength="3" />
              <p id="error__code" class="hidden error"></p>
            </div>
          </div>
          <button id="submit_button" class="button">Confirm</button>
        </form>
      </div>

      <div id="thank_you" class="hidden flex justify-center lg:justify-normal mx-auto lg:mx-0 items-center lg:ml-32">
        <div class="flex flex-col items-center w-full">
          <img src="/images/icon-complete.svg" alt="" srcset="" class="mb-9" />
          <p class="uppercase text-deep-violet text-2xl mb-4">Thank You!</p>
          <p class="text-purplish-grey mb-12">Weâ€™ve added your card details</p>
          <button type="button" class="button">Continue</button>
        </div>
      </div>

      <!-- <div class="attribution w-full bg-white absolute bottom-0 text-center py-2">
        <p>
          Challenge by

          . Coded by
          <a href="https://github.com/AntonioUngolo" target="_blank">Antonio Ungolo</a>
          .
        </p>
      </div> -->
    </div>
    <script src="/script.js"></script>
  </body>
</html>
